<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credits</title>
    <link rel="stylesheet" href="upload/bootstrap.css">
    <link rel="stylesheet" href="user-infinity.css">
    <style>
#myCanvas
{
    pointer-events: none;       /* make the canvas transparent to the mouse - needed since canvas is position infront of image */
    position:absolute;
    z-index: 2;
}


    </style>
    <script type="text/javascript" src="user-infinity.js"></script>  

<script>
    function make_artist_list(){
    //var ul = document.createElement('ul');
    //document.getElementById('tags').appendChild(ul);
    loadJSON('json/artists.json',
         function(artists) { console.log(artists); 

            var ul = document.getElementById("people");

   
            //$.each(tags, function(key, value) {
            var value;
            Object.keys(artists).forEach((key) => {
                value = artists[key];
                //console.log('stuff : ' + key + ", " + value);
                var li = document.createElement('li');
                var name = value[0];
                var url = value[1];
                name = name.trim();

                var url_defined = (typeof url != 'undefined');
                if (url_defined){
                    url = url.trim();
                    if (url_length < 1){
                        url_defined = false;
                    }
                }

                if (!url_defined){
                    // no url provided
                    li.innerHTML += name;
                } else {
                
                    var a = document.createElement('a'); 
                  
                    // Create the text node for anchor element.
                    var link = document.createTextNode(name);
                    
                    // Append the text node to anchor element.
                    a.appendChild(link); 
                    
                    // Set the title.
                    a.title = name; 
                    
                    // Set the href property.
                    a.href = url;

        
                    
                    // Append the anchor element to the list item
                    li.appendChild(a);
                }
   
                ul.appendChild(li);

            });
        },
        function(xhr) { console.error(xhr); }
    );

}
</script>
   
</head>
<body  onload="make_artist_list();">
    <div class="page-header">
        <h1>Credits</h1>
    </div>
    <div>
        <h2>People</h2>
        <ul id="people"></ul>
    </div>
    <div>
        <h2>Institutions</h2>
    </div>
</body>
</html>
